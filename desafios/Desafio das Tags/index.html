<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>
    <ul>
        <li><abbr title="usa a tag <p>">Paragrafos </abbr></li>
        <li><abbr title="use as tags <h1>...<h6>">Titulos</abbr></li>
        <li><abbr title="use a tag img">Imagens</abbr></li>
        <li><abbr title="use a tag abbr">Abreviacoes</abbr></li>
        <li><abbr title="use a tag code">Codigos-Fontes</abbr></li>
        <li><abbr title="use as tags <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="use as tags <ul> e <li>">Listas com demarcacoes</abbr></li>
    </ul>
</body>
</html>
