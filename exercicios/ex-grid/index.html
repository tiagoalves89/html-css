<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-areas: "header header header" "sidebar content-1 content-2" "sidebar extra extra" "footer footer footer";
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
            gap: 10px;
            padding: 10px;
        }

        .header {
            grid-area: header;
            background-color: #4caf50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .sidebar {
            grid-area: sidebar;
            background-color: gray;
            padding: 20px;
        }

        .content-1 {
            grid-area: content-1;
            background-color: red;
            padding: 20px;
        }

        .content-2 {
            grid-area: content-2;
            background-color: yellow;
            padding: 20px;
        }

        .extra {
            grid-area: extra;
            background-color: blue;
            padding: 20px;
        }

        .footer {
            grid-area: footer;
            background-color: black;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <header class="header">Cabe√ßalho</header>
        <nav class="sidebar">Menu</nav>
        <main class="content-1">Conteudo 1</main>
        <main class="content-2">Conteudo 2</main>
        <aside class="extra">Barra Lateral</aside>
        <footer class="footer">Rodape</footer>
    </div>
</body>
</html>
