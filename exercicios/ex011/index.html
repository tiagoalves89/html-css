<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>reproduzindo audio</h1>
    <p>vamos aprender reproduzir audio em html5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/silent-night-the-soundlings.mp3" type="audio/mpeg">
        <source src="midia/silent-night-the-soundlings.ogg" type="audio/ogg">
        <source src="midia/silent-night-the-soundlings.wav" type="audio/wav">
        <p>infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/silent-night-the-soundlings.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
    
    
</body>
</html>
