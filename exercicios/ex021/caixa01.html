<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 300px;
            width: 300px;
           
            border: 10px solid darkslateblue;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed black;
        }

        a {
            display: block;
            border: 3px solid red;

            padding: 4px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafo tambem sao exemplos de box-level, mas os <a href="#">links sao exemplos de caixas inline-level </a></p>
</body>
</html>
