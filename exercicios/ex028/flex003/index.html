<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container {
            background-color: lightsalmon;
            height: 100px;
            display: flex;
            flex-flow: column wrap;
        }

        div.item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplo de blovo A</div>
        <div class="item">Exemplo de blovo B</div>
        <div class="item">Exemplo de blovo C</div>
        <div class="item">Exemplo de blovo D</div>
        <div class="item">Exemplo de blovo E</div>
        <div class="item">Exemplo de blovo F</div>
        <div class="item">Exemplo de blovo G</div>
    </div>
</body>
</html>
