<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500" scolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>
        </iframe>
        
        para aprender a programar.</p>

    <p>O site do 
            
            <iframe src="https://www.google.com.br" frameborder="0">
                <a href="https://www.google.com.br" target="_blank">Site do Google</a>
            </iframe> 
            
            tambem é muito legal, pena que nao funciona no iframe</p>
        
    <p>O repositorio do Guanabara 
            
            <iframe src="https://gustavoguanabara.gifthub.io" frameborder="0" height="500" width="500">
                <a href="https://gustavoguanabara.gifthub.io">No Github</a>
            </iframe>
            
            tambem é muito legal.</p>
</body>
</html>
